<div class="row">
  <div class="col-md-6">
    <blockquote class="blockquote">
        <p>{{ quote.content }}</p>
        <footer>{{ quote.author }}</footer>
    </blockquote>
  </div>
  <div class="col-md-4 text-left">
    <strong>{{ quote.votes }}</strong>
    <p>votes</p>
    <button type='button' class='btn' (click)='voteUp()'>+1</button>
    <button type='button' class='btn' (click)='voteDown()'>-1</button>
  </div>
</div>
